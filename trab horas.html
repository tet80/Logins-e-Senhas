<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocar Cor e Mostrar Hora</title>
</head>
<body>
  <h1 id="titulo">Oi, bem-vindo!</h1>
  <p id="mensagem">Clique no bot√£o e veja a cor da p√°gina mudar de acordo com a hora do dia!</p>
  <p id="hora"></p> <!-- Aqui vai aparecer a hora exata -->
  <button onclick="mudarCor()">Mudar Cor</button>

  <script>
    function mudarCor() {
      const agora = new Date();
      const hora = agora.getHours();
      const minuto = agora.getMinutes();
      const segundo = agora.getSeconds();

      let corDeFundo;
      let saudacao;

      // Formata a data e hora
      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0'); // Lembre-se, os meses come√ßam do 0
      const ano = agora.getFullYear();
      const horaFormatada = String(hora).padStart(2, '0');
      const minutoFormatado = String(minuto).padStart(2, '0');
      const segundoFormatado = String(segundo).padStart(2, '0');
      const horaCompleta = dia + '/' + mes + '/' + ano + ' ' + horaFormatada + ':' + minutoFormatado + ':' + segundoFormatado;

      // Mudando a cor e a sauda√ß√£o dependendo da hora
      if (hora >= 6 && hora < 12) {
        corDeFundo = "#FFD700"; // Amarelo (Bom dia)
        saudacao = "Bom dia! üåû";
      } else if (hora >= 12 && hora < 18) {
        corDeFundo = "#FF8C00"; // Laranja (Boa tarde)
        saudacao = "Boa tarde! üåá";
      } else if (hora >= 18 && hora < 23) {
        corDeFundo = "#1E90FF"; // Azul (Boa noite)
        saudacao = "Boa noite! üåï";
      } else {
        corDeFundo = "#2F4F4F"; // Cinza (Hora de descansar)
        saudacao = "Hora de descansar! üåô";
      }

      // Atualiza a cor de fundo e a mensagem
      document.body.style.backgroundColor = corDeFundo;
      document.getElementById("titulo").innerText = saudacao;
      document.getElementById("hora").innerText = "Agora √©: " + horaCompleta;
    }

    mudarCor(); // Chama a fun√ß√£o j√° ao carregar a p√°gina
  </script>
</body>
</html>
