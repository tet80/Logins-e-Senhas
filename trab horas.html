<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudar Cor e Mostrar Hora</title>
</head>
<body>
  <h1 id="titulo">Bem-vindo(a)!</h1>
  <p id="mensagem">Clique no bot칚o para mudar a cor da p치gina de acordo com o hor치rio atual.</p>
  <p id="hora"></p> <!-- Aqui ser치 mostrado a data e a hora -->
  <button onclick="trocar()">Mudar cor</button>

  <script>
    function trocar() {
      const agora = new Date();
      const hora = agora.getHours();
      const minuto = agora.getMinutes();
      const segundo = agora.getSeconds();

      let cor;
      let mensagem;

      // Formata칞칚o da hora e data
      const dia = String(agora.getDate()).padStart(2, '0');
      const mes = String(agora.getMonth() + 1).padStart(2, '0'); // Meses come칞am de 0
      const ano = agora.getFullYear();
      const horaFormatada = String(hora).padStart(2, '0');
      const minutoFormatado = String(minuto).padStart(2, '0');
      const segundoFormatado = String(segundo).padStart(2, '0');
      const dataHora = `${dia}/${mes}/${ano} ${horaFormatada}:${minutoFormatado}:${segundoFormatado}`;

      // Mudando a cor de fundo e a mensagem com base no hor치rio
      if (hora >= 6 && hora < 12) {
        cor = "#FFD700"; // Amarelo (Bom dia)
        mensagem = "Bom dia! 游";
      } else if (hora >= 12 && hora < 18) {
        cor = "#FF8C00"; // Laranja (Boa tarde)
        mensagem = "Boa tarde! 游깮";
      } else if (hora >= 18 && hora < 23) {
        cor = "#1E90FF"; // Azul (Boa noite)
        mensagem = "Boa noite! 游깻";
      } else {
        cor = "#2F4F4F"; // Cinza escuro (Hora de descansar)
        mensagem = "Hora de descansar! 游깿";
      }

      // Atualizando a p치gina
      document.body.style.backgroundColor = cor;
      document.getElementById("titulo").innerHTML = mensagem;
      document.getElementById("hora").innerHTML = `Data e Hora: ${dataHora}`;
    }


    trocar();
  </script>
</body>
</html>
